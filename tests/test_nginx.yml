---
- name: Test Nginx deployment
  hosts: localhost
  become: yes
  tasks:
    - name: Ensure Nginx is installed
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started

    - name: Ensure Nginx default page is customized
      uri:
        url: http://localhost
        return_content: yes
      register: result
      failed_when: "'Nginx is successfully installed and working' not in result.content"
