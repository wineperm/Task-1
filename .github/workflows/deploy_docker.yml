name: Deploy Nginx in Docker

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@v5.3.0
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Set up SSH key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
      run: |
        mkdir -p /tmp
        echo "$SSH_PRIVATE_KEY" > /tmp/ansible_ssh_private_key
        chmod 600 /tmp/ansible_ssh_private_key

    - name: Log in to Docker Hub
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5.3.0
      with:
        context: .
        push: true
        tags: your_dockerhub_username/nginx-ansible:latest

    - name: Run Ansible playbook for Docker
      env:
        ANSIBLE_HOST_KEY_CHECKING: false
      run: |
        ansible-playbook -i inventory/hosts.ini ansible/site.yml --extra-vars "use_docker=true"
